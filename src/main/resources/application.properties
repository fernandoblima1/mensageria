spring.datasource.url=jdbc:postgresql://localhost:5432/ms-email
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.mailgun.org
spring.mail.port=587
spring.mail.username={$USERNAME_SMTP}
spring.mail.password={$PASSWAROD_SMTP}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from=contact@fernando.com
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false
mail.from.name=LuisFernando

spring.rabbitmq.addresses=${AMQP_URL}
spring.rabbitmq.queue=ms-email
spring.rabbitmq.username={$AMQP_USERNAME}
spring.rabbitmq.password={$AMQP_PASSWORD}
